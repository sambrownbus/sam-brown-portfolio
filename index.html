    <!-- App (no modules) -->
    <script>
      (function(){
        const gallery = document.getElementById('gallery');
        const filtersWrap = document.getElementById('filters');
        const CATS = ["all", ...Array.from(new Set(window.PROJECTS.flatMap(p => p.categories)))];

        let active = "all";

        function renderFilters(){
          filtersWrap.innerHTML = CATS.map(c =>
            `<button data-cat="${c}" class="${c===active?'active':''}">${c}</button>`
          ).join('');
          filtersWrap.querySelectorAll('button').forEach(btn=>{
            btn.addEventListener('click', ()=>{
              active = btn.dataset.cat;
              renderFilters(); renderGallery();
              window.scrollTo({top:0, behavior:'smooth'});
            });
          });
        }

        function cardTemplate(p){
          /* use fallback only if cover missing/broken */
          const imgTag = `
            <img loading="lazy"
                 src="${p.cover ? p.cover : FALLBACK_POSTER}"
                 alt="${p.title}"
                 onerror="this.onerror=null; this.src='${FALLBACK_POSTER}';">`;
          return `
            <a class="card" data-type="${(p.media && p.media[0] && p.media[0].type) || 'image'}"
               href="./project.html#${encodeURIComponent(p.slug)}" aria-label="${p.title}">
              ${imgTag}
              <div class="meta"><div class="title">${p.title}</div></div>
            </a>`;
        }

        function renderGallery(){
          const items = window.PROJECTS.filter(p => active==="all" || p.categories.includes(active));
          gallery.innerHTML = items.map(cardTemplate).join('');
        }

        renderFilters();
        renderGallery();
      })();
