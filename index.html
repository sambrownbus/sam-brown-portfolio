    <!-- App (no modules) -->
    <script>
      (function(){
        const gallery = document.getElementById('gallery');
        const filtersWrap = document.getElementById('filters');
        const CATS = ["All", ...Array.from(new Set(window.PROJECTS.flatMap(p => p.categories)))];
        let active = "All";

        function renderFilters(){
          filtersWrap.innerHTML = CATS.map(c =>
            `<button data-cat="${c}" class="${c===active?'active':''}">${c}</button>`
          ).join('');
          filtersWrap.querySelectorAll('button').forEach(btn=>{
            btn.addEventListener('click', ()=>{
              active = btn.dataset.cat;
              renderFilters(); renderGallery();
              window.scrollTo({top:0, behavior:'smooth'});
            });
          });
        }
        function renderGallery(){
          const items = window.PROJECTS.filter(p => active==="All" || p.categories.includes(active));
          gallery.innerHTML = items.map(p => `
            <a class="card" href="./project.html#${encodeURIComponent(p.slug)}" aria-label="${p.title}">
              <img loading="lazy" src="${p.cover}" alt="${p.title}">
              <div class="meta">
                <div class="title">${p.title}</div>
              </div>
            </a>
          `).join('');
        }
        renderFilters(); renderGallery();
      })();
    </script>
